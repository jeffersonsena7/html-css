<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"> Masculino
            <input type="radio" name="sexo" id="ifeminino" value="F" checked> Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futbol" id="ifutbol"><label for="ifutbol">Futebol</label>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
