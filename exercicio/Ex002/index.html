<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um  paragrafo de qualquer jeito, contanto que coloque dentro de &lt;p&gt; e &lt;\p&gt;
    </p>
    <p>
        se precisar quebrar o texto <br> em algum lugar especifico, <br> você pode usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade; 
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1f919;
        &#x1f618;
    </p>


</body>
