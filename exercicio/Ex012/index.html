<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este vídeo esta hospedado no próprio servidor</p>

    <video width="200" poster="midia/tela-eletrico.jpg" controls autoplay loop>
        <source src="midia/eletrico.m4v" type="video/mp4">
        <source src="midia/eletrico.webm" type="video/webm">   
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
